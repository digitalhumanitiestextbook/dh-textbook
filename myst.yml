version: 1
project:
  id: dh-textbook
  title: "디지털 인문학 교과서"
  description: 이론에서 구현까지, 인문학도를 위한 통합 가이드
  # authors:
  #   - name:
  #       given: "바로"
  #       family: "김"
  #     affiliations:
  #       - "한국학중앙연구원"
  abstract: |
    디지털 인문학 교과서.

  # GitHub 배포 설정
  github: "https://github.com/digitalhumanitiestextbook/dh-textbook"

  # PDF export
  exports:
    - id: dh-textbook-pdf
      format: typst
      output: exports/dh-textbook.pdf
      template: templates/plain_typst_book
      fontstyle: "Noto Sans CJK KR"
      fontsize: 10
      linespacing: 1.25
      show_ToC: true

  # PDF 다운로드 항목으로 노출
  downloads:
    - id: dh-textbook-pdf
      title: "PDF 다운로드"
      filename: "dh-textbook.pdf"

  # 목차 구조 정의 (Myst v2 표준 스타일: project.toc 내부에 계층 구조 정의)
  toc:
    # 1. 랜딩 페이지 (서문)
    - file: intro.md

    # 2. [Part 1] 이론과 배경
    - title: Part 1. 디지털 인문학과의 첫 만남
      children:
        - file: content/part1_theory/01_orientation.md
        - file: content/part1_theory/02_what_is_dh.md
        - file: content/part1_theory/03_why_dh.md
        - file: content/part1_theory/04_coding_with_AI.md
        - file: content/part1_theory/05_google_colab.md
        - file: content/part1_theory/06_colab_drill.md

    # 3. [Part 2] 파이썬 프로그래밍
    - title: Part 2. 파이썬 프로그래밍
      children:
        - file: content/part2_python/01_variable_and_data_type.md
        - file: content/part2_python/02_operator.md
        - file: content/part2_python/03_control_statement.md
        - file: content/part2_python/04_function.md
        - file: content/part2_python/05_import_library.md
        - file: content/part2_python/06_install_library.md

    # 4. [Part 3] 문자 인코딩
    - title: Part 3. 문자의 디지털 재현
      children:
        - file: content/part3_encoding/01_ascii_history.md
        - file: content/part3_encoding/02_korean_encoding.md
        - file: content/part3_encoding/03_unicode_utf8.md

    # 5. [Part 4] 인문 데이터 전처리
    - title: Part 4. 인문 데이터 전처리
      children:
        - file: content/part4_preprocessing/01_text_data_format.md
        - file: content/part4_preprocessing/02_pandas.md
        - file: content/part4_preprocessing/03_scraping.md
        - file: content/part4_preprocessing/04_download_data.md
        - file: content/part4_preprocessing/05_extract_data.md
        - file: content/part4_preprocessing/06_regex.md

    # 6. [Part 5] 구조적 데이터
    - title: Part 5. 구조적 데이터와 데이터베이스
      children:
        - file: content/part5_data/01_tabular_data.md
        - file: content/part5_data/02_rdb_concept.md
        - file: content/part5_data/03_sql_basic.md
        - file: content/part5_data/04_xml_tei.md

    # 7. [Part 6] 의미망
    - title: Part 6. 의미와 연결
      children:
        - file: content/part6_rdf/01_semantic_web.md
        - file: content/part6_rdf/02_ontology_design.md

    # 8. [Part 7] 분석 방법론
    - title: Part 7. 데이터 분석 방법론
      children:
        - file: content/part7_analysis/01_text_mining_flow.md
        - file: content/part7_analysis/02_topic_modeling.md
        - file: content/part7_analysis/03_sna_theory.md
        - file: content/part7_analysis/04_gis_spatial.md

    # 9. [Part 8] 네트워크 분석
    - title: Part 8. 네트워크 분석
      children:
        - file: content/part8_network/01_to_the_world_of_network.md
          children:
            - file: content/part8_network/01-1_what_is_network.md
        - file: content/part8_network/02_elements_of_network.md

    # 10. [Part 9] 인프라 및 출판 (기존 파일 통합 위치)
